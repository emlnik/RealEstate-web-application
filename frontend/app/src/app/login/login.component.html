

<div onload="">
<div class="main">
  <div class="loginWrapper">
      <div class="loginLeft">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
<table>
    <tr>
      
        <td>
            <input type='text' class="loginInput" size="30" placeholder="Username" name='username' [(ngModel)]='username'>
        </td>
    </tr>
    <tr>
       
        <td>
            <input type='password' class="loginInput" size="30" placeholder="Password" name='password' [(ngModel)]='password'>
        </td>
    </tr>
    <tr>
        <td>
            <button (click)='login()' class="loginButton" value="LOG IN"> Login </button>
        </td>
    </tr>
    <br/>
    <span class="errorMessage">{{message}}</span> 
    <br/>
   
    <button routerLink='/register' class="loginButton" style="background-color: lightgrey; border-color: lightgray;"> Registrujte se besplatno</button>
<br/>
<button routerLink='/changepass' class="loginButton" style="background-color: lightgrey; border-color: lightgray;"> Promenite lozinku</button>
</table>
</div>
<div class="loginRight">
</div>
</div>
</div>
</div>
